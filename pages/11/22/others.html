<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08内置对象扩展</title>
    <style>
        .test {
            color: red;
        }
    </style>
</head>

<body>

<ul>
    <li>1111</li>
    <li>1112</li>
    <li>1113</li>
    <li>1114</li>
    <li>1115</li>
    <li>1116</li>
</ul>


<script>

    // 1.模板字符串
    let content = '适合敲代码！';

    let html = `` +
        `<html>
        <head></head>
        <body>
            <p>今天心情不错</p>
            <div class="test">${content}</div>
        </body>
    </html>`;

    console.log(html);

    // 2.数组扩展

    // 2.1 Array.from
    let lis = document.querySelectorAll('li');
    console.log(lis);
    console.log(Array.isArray(lis));
    console.log(Array.from(lis));
    console.log(Array.isArray(Array.from(lis)));

    // 2.2 Array.of
    console.log(Array.of(1, 2, 3, 4));
    console.log(Array.of('张三', '李四', '王五'));

    // 3.对象的可扩展
    let name = '张三', age = 18;
    let person = {
        name, age
    };
    console.log(person);

    // Object.assign()
    let obj1 = {sex: '男'};
    let obj2 = {friends: ['李四', '王五']};
    Object.assign(person, obj1, obj2);

    console.log(person);

    // 延展操作符-主要用于数据的传递
    let str = '今天天气很好';
    let strArr =  [...str];
    console.log(strArr);

</script>
</body>
</html>
