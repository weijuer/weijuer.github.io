<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-vue常用组件</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <my-date></my-date>
</div>
<div id="app1">
    <my-date></my-date>
</div>

<script src="global/plugins/vue.js"></script>
<script>
    // 1.创建组件构造器
    let Profile = Vue.extend({
        // 1.1 模板选项
        template:
            `
            <div>
                <input type="date">
                <p>今天已经是冬天了</p>
            </div>
            `
    });

    // 2.注册全局组件,参数：（组件名称，构造器）
    Vue.component('my-date', Profile);

    let vm = new Vue({
        el: '#app'
    });

    new Vue({
        el: '#app1'
    });
</script>
</body>
</html>
