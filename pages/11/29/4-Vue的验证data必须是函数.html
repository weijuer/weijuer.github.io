<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-Vue的验证data必须是函数</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <my-temp></my-temp>
    <my-temp></my-temp>
    <my-temp></my-temp>
    <my-temp></my-temp>
</div>

<!--注册一个组件-->
<template id="my-temp">
    <button @click="counter += 1">点击的次数：{{ counter }}</button>
</template>

<script src="global/plugins/vue.js"></script>
<script>
    // 1.实例化组件
    Vue.component('my-temp', {
        template: '#my-temp',
        data() {
            return {
                counter: 0
            }
        }
    });

    new Vue({
        el: '#app'
    });

</script>
</body>
</html>
