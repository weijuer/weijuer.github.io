<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2-vue中的匿名插槽Slot</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <my-slot>
        <img src="global/images/backgrounds/bg-29.jpg" width="300" alt="">
        <p>美丽</p>
    </my-slot>
</div>

<template id="mySlot">
    <div id="panel">
        <h2 class="panel-header">插槽头部</h2>
        <!--预留一个插槽-->
        <slot>可以替换任何标签</slot>
        <footer>插槽尾部</footer>
    </div>
</template>


<script src="global/plugins/vue.js"></script>
<script>
    Vue.component('my-slot', {
       template: '#mySlot'
    });

    let vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
