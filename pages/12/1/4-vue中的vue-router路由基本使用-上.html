<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>4-vue中的vue-router路由基本使用-上</title>
    <base href="../../../assets/">
    <link rel="stylesheet" href="global/plugins/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="page-header">
                <h1>Weijuer教育</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
            <div class="list-group">
                <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                <router-link class="list-group-item" to="/h5">HTML5学院</router-link>
                <router-link class="list-group-item" to="/java">Java学院</router-link>
                <router-link class="list-group-item" to="/python">Python学院</router-link>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="panel">
                <div class="panel-body">
                    <!-- 路由出口 -->
                    <!-- 路由匹配到的组件将渲染在这里 -->
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="h5">
    <div>
        <h2>HTML5学院</h2>
        <p>掌握面向未来的神技！</p>
    </div>
</template>

<template id="java">
    <div>
        <h2>Java学院</h2>
        <p>都说java是世界上最好的语言！</p>
    </div>
</template>

<template id="python">
    <div>
        <h2>Python学院</h2>
        <p>现在好火热啊！</p>
    </div>
</template>

<script src="global/plugins/vue.js"></script>
<script src="global/plugins/vue-router.js"></script>
<script>
    // 1.创建组件
    const Html5 = Vue.extend({
        template: '#h5'
    });
    const Java = Vue.extend({
        template: '#java'
    });
    const Python = Vue.extend({
        template: '#python'
    });

    // 2.定义路由
    const routes = [
        // 配置根路由
        {path: '/',component: Html5},

        {path: '/h5',component: Html5},
        {path: '/java',component: Java},
        {path: '/python',component: Python}
    ];

    // 3.创建路由实例
    const router = new VueRouter({
        routes
    });

    // 4.创建VUE实例并挂载
    new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
