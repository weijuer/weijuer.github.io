<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-常用指令v-for</title>
    <base href="../../../assets/">
    <style>
        #app {
            margin: 60px auto;
            width: 600px;
        }

        table {
            width: 600px;
            text-align: center;
            border-collapse: collapse;
        }

        table > thead > tr > th,
        table > thead > tr > td {
            border-bottom: 1px solid #2f8c77;
        }

        table > tbody > tr > th,
        table > tbody > tr > td {
            border-bottom: 1px solid #ccc;
        }

        fieldset {
            width: 570px;
            margin-bottom: 1em;
            border: 1px solid #2f8c77;
        }

        .form-group {
            margin-bottom: 6px;
        }

        .form-group label {
            display: inline-block;
            width: 3em;
            text-align: right;
        }
    </style>
</head>
<body>
<div id="app">

    <fieldset>
        <legend>学生信息录入系统</legend>
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" placeholder="请输入姓名" v-model="newStudent.name">
        </div>
        <div class="form-group">
            <label>年龄：</label>
            <input type="text" placeholder="请输入年龄" v-model="newStudent.age">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <select name="sex" v-model="newStudent.sex">
                <option value="男">男</option>
                <option value="女">女</option>
            </select>
        </div>
        <div class="form-group">
            <label>手机：</label>
            <input type="text" placeholder="请输入手机号" v-model="newStudent.phone">
        </div>
        <div class="form-action">
            <a href="javascript:;" class="btn add-btn" @click="addStudent()">新增</a>
        </div>
    </fieldset>

    <table>
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>手机</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(student, index) in students">
            <td>{{ index }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.sex }}</td>
            <td>{{ student.phone }}</td>
            <td><a href="javascript:;" @click="delStudent(index)">删除</a></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="global/plugins/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            students: [
                {name: '张三', age: 18, phone: '1388855656', sex: '女'},
                {name: '李四', age: 30, phone: '1333555656', sex: '男'},
                {name: '王五', age: 21, phone: '1388222656', sex: '女'},
                {name: '赵六', age: 29, phone: '1381255656', sex: '男'}
            ],
            newStudent: {name: '', age: 0, phone: '', sex: '男'}
        },
        methods: {
            // 创建新用户
            addStudent() {

                // 校验
                if(this.newStudent.name === '') {
                    alert("姓名不能为空！");
                    return;
                }

                if(this.newStudent.age <= 0) {
                    alert("请输入正确的年龄！");
                    return;
                }

                const regx = /^[1]\d{9,10}$/;
                if(!regx.test(this.newStudent.phone)) {
                    alert("请输入正确的手机号！");
                    return;
                }

                // 往数组中添加新数据
                this.students.unshift(this.newStudent);

                // 清空数据
                this.newStudent = {name: '', age: 0, phone: '', sex: '男'};
            },
            delStudent(index) {
                // 删除特定学生记录
                this.students.shift(index);
            }
        }
    });
</script>
</body>
</html>
