<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-常用指令</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <p>初始值：{{ name }}</p>
    <p>翻转值：{{ name.split('').reverse().join('') }}</p>
    <p>函数调用：{{ reverseStr() }}</p>
    <p>计算属性：{{ reverse }}</p>

    <p>{{ fullName }}</p>
    <button @click="deal()">调用计算属性的setter方法</button>
</div>

<script src="global/plugins/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name: 'Rose Jack',
            firstName: 'zhang',
            lastName: 'sanfeng'
        },
        methods: {
            reverseStr() {
                return this.name.split('').reverse().join('');
            },
            deal() {
                this.fullName = 'Token Lily';
            }
        },
        computed: {
            // get方法
            reverse() {
                return this.name.split('').reverse().join('');
            },


            fullName: {
                // getter方法
                get() {
                    return this.firstName + ' ' + this.lastName;
                },
                // setter方法
                set(str) {
                    let nameArr = str.split(' ');
                    this.firstName = nameArr[0];
                    this.lastName = nameArr[1];
                }
            }
        }
    });
</script>
</body>
</html>
