<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-局部组件</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <my-date></my-date>
    <my-color></my-color>
</div>

<script src="global/plugins/vue.js"></script>
<script>
    // 1.创建组件构造器
    let Profile = Vue.extend({
        // 1.1 模板选项
        template:
            `
            <div>
                <input type="date">
                <p>今天已经是冬天了</p>
            </div>
            `
    });


    let Profile2 = Vue.extend({
        // 1.1 模板选项
        template:
            `
            <div>
                <input type="color">
                <p>我是一个色板</p>
            </div>
            `
    });

    new Vue({
        el: '#app',
        components: {
            'my-date': Profile,
            'my-color': Profile2,
        }
    });

</script>
</body>
</html>
