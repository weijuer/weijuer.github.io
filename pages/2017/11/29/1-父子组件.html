<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>14-局部组件</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <parent></parent>
</div>

<script src="global/plugins/vue.js"></script>
<script>
    // 1.子组件构造器
    let Child1 = Vue.extend({
        template: `<img src="global/images/backgrounds/bg-29.jpg" width="300" />`
    });

    let Child2 = Vue.extend({
        template: `<p>我认为自己很美</p>`
    });

    // 2.父组件构造器
    Vue.component('parent', {
        components: {
            'my-child1': Child1,
            'my-child2': Child2,
        },
        template:
            `
            <div>
                <my-child1></my-child1>
                <my-child2></my-child2>
            </div>
            `
    });

    new Vue({
        el: '#app'
    });

</script>
</body>
</html>
