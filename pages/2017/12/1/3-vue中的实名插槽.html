<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>3-vue中的实名插槽Slot</title>
    <base href="../../../assets/">
    <link rel="stylesheet" href="global/plugins/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <my-computer>
        <div slot="cpu">Inter core i9</div>
        <div slot="gpu">我是Gpu</div>
        <div slot="memory">128g</div>
        <div slot="hard-driver">500T</div>
    </my-computer>
</div>

<template id="myComputer">
    <div id="main">
        <slot name="cpu">这里是插CPU</slot>
        <slot name="gpu">这里是插GPU</slot>
        <slot name="memory">这里是插内存条</slot>
        <slot name="hard-driver">这里是插硬盘</slot>
    </div>
</template>


<script src="global/plugins/vue.js"></script>
<script>
    Vue.component('my-computer', {
       template: '#myComputer'
    });

    let vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
