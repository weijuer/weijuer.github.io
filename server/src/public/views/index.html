<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{title}}</title>
</head>
<body>
  <div id="index">
      <div class="form">
        <div class="form-control">
            <label for="url">URL</label>
            <input id="url" v-model="options.url" type="text" />
        </div>

        <div class="form-control">
            <label for="target">target</label>
            <input id="target" v-model="options.target" type="text" />
        </div>

        <div class="form-control">
            <label for="item">item</label>
            <textarea name="item" id="item" v-model="options.item" cols="30" rows="10" ></textarea>
        </div>

        <div class="form-actions">
            <button @click="getBlogs">获取最新日志</button>
        </div>
      </div>
  </div>
  <script src="../assets/global/plugins/vue.js"></script>
  <script src="../assets/global/plugins/socket/socket.io.dev.js"></script>
  <script src="../assets/global/js/index.js"></script>
</body>
</html>
