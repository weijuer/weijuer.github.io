<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-常用指令</title>
    <base href="../../../assets/">
</head>
<body>
<div id="app">
    <p>输入的成绩对应的等级是：</p>
    <p v-if="score >= 90">优秀</p>
    <p v-else-if="score >= 75">良好</p>
    <p v-else-if="score >= 60">及格</p>
    <p v-else>不及格</p>
    <input type="text" v-model="score" />
</div>

<script src="global/plugins/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            score: 90
        }
    });
</script>
</body>
</html>
