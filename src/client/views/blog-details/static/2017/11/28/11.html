<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-常用指令v-for</title>
    <base href="../../../assets/">
    <style>
        table {
            width: 600px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        table thead {
            background: #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(person, index) in persons">
                <td>{{ index }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.sex }}</td>
            </tr>
        </tbody>
    </table>

</div>

<script src="global/plugins/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            persons: [
                {name: '张三',age:18,sex:'女'},
                {name: '李四',age:30,sex:'男'},
                {name: '王五',age:21,sex:'女'},
                {name: '赵六',age:9,sex:'男'}
            ]
        }
    });
</script>
</body>
</html>
