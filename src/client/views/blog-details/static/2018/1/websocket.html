<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>websocketd count example</title>
  <style>
    #count {
      font: bold 150px arial;
      margin: auto;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="count"></div>

<script>
  let ws = new WebSocket('ws://' + (location.host ? location.host : "localhost:8080") + "/");
  ws.onopen = function() {
    document.body.style.backgroundColor = '#cfc';
  };
  ws.onclose = function() {
    document.body.style.backgroundColor = null;
  };
  ws.onmessage = function(event) {
    document.getElementById('count').textContent = event.data;
  };
</script>

</body>
</html>
